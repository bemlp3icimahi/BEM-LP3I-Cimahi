<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Infinite Carousel Card</title>
    <style>
      .carousel-inner {
        white-space: nowrap;
      }

      .carousel-inner .carousel-item {
        display: inline-block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="infiniteCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card" style="width: 18rem">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Image 1" />
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">This is the first card.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card" style="width: 18rem">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Image 2" />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">This is the second card.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card" style="width: 18rem">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Image 3" />
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <p class="card-text">This is the third card.</p>
            </div>
          </div>
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <a
        class="carousel-control-prev"
        href="#infiniteCarousel"
        role="button"
        data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#infiniteCarousel"
        role="button"
        data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
