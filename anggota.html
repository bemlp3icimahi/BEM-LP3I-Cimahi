<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Team Showcase</title>
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

        </div>
