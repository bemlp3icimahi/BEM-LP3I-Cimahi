<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Style.css -->
    <link rel="stylesheet" href="style/hero-section.css" />

    <title>Hero Section</title>
  </head>
  <body>
    <section id="home" class="carousel">
      <div class="carousel">
        <input
          type="radio"
          name="carousel"
          id="slide-btn-1"
          class="slide-btn"
          onclick="setInt();"
          checked />
        <input
          type="radio"
          name="carousel"
          id="slide-btn-2"
          class="slide-btn"
          onclick="setInt();" />
        <input
          type="radio"
          name="carousel"
          id="slide-btn-3"
          class="slide-btn"
          onclick="setInt();" />
        <input
          type="radio"
          name="carousel"
          id="slide-btn-4"
          class="slide-btn"
          onclick="setInt();" />
        <input
          type="radio"
          name="carousel"
          id="slide-btn-5"
          class="slide-btn"
          onclick="setInt();" />
        <div
          class="slide one parallax-effect"
          style="background-image: url(assets/hero1.jpg)">
          <h1>Mewujudkan Kampus Berkualitas</h1>
        </div>
        <div
          class="slide two parallax-effect"
          style="background-image: url(assets/hero2.jpeg)">
          <h1>Memperkuat Solidaritas Mahasiswa</h1>
        </div>
        <div
          class="slide three parallax-effect"
          style="background-image: url(assets/hero3.jpg)">
          <h1>Menjadi Agen Perubahan Sosial</h1>
        </div>
        <div
          class="slide four parallax-effect"
          style="background-image: url(assets/hero4.jpeg)">
          <h1>Menjunjung Etika dan Tanggung Jawab</h1>
        </div>
        <div
          class="slide five parallax-effect"
          style="background-image: url(assets/hero5.jpeg)">
          <h1>Membangun Komunitas Kampus yang Sejahtera</h1>
        </div>
        <div class="labels">
          <label for="slide-btn-1"></label>
          <label for="slide-btn-2"></label>
          <label for="slide-btn-3"></label>
          <label for="slide-btn-4"></label>
          <label for="slide-btn-5"></label>
        </div>
      </div>
    </section>
  </body>
</html>
